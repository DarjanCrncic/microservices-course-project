<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Currency App</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.1.1/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body>

	<div class="container" style="width: 20%; margin-top: 10%">
		<form>
			<div class="form-group">
				<label for="firstOptionSelect">From:</label>
				<div class="form-group">
					<select id="firstOptionSelect" class="currency-select"></select>
				</div>
			</div>
			<div class="form-group">
				<label for="secondOptionSelect">To:</label>
				<div class="form-group">
					<select id="secondOptionSelect" class="currency-select"></select>
				</div>
			</div>
			<div class="form-group">
				<label for="conversionRate">Conversion Rate:</label> 
				<input id="conversionRate" class="form-control" disabled />
			</div>
			<div class="form-group">
				<label for="currencyQuantity">Quantity:</label> 
				<input id="currencyQuantity" type="number" class="form-control" />
			</div>

			<button class="btn btn-primary form-control" id="sendConversionButton" style="margin-top: 5px">Convert</button>

			<div class="form-group">
				<label for="conversionResult">Conversion Result:</label> 
				<input id="conversionResult" class="form-control" />
			</div>
		</form>
	</div>


	<script src="javascript/index.js"></script>
</body>
</html>
